<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <ul>
        {{range .}}
        <li>{{.}}</li>
        {{end}}
    </ul>
    <p>or</p>
    <ul>
        {{range $index, $element := .}}
        <li>{{$index}} - {{$element}}</li>
        {{end}}
    </ul>
</div>
</body>
</html>
